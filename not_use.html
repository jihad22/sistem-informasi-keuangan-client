
<h3 class="title">Sub Ayat Jurnal</h3>
<div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <form id="submitAturSubAyatJurnal" method="POST" novalidate="novalidate">
          <label for="" class="control-label mb-1">Ayat Jurnal</label>
          <div class="form-group">
            <select class="form-control" id="optionAyatJurnal"></select>
          </div>
          <label for="" class="control-label mb-1">Sub Ayat Jurnal</label>
          <div class="form-group">
            <input id="sub_ayat_jurnal" name="sub_ayat_jurnal" type="text" class="form-control" aria-required="true"aria-invalid="false" value="">
            <small class="text-muted text-justify">Jenis Ayat Jurnal.</small>
          </div>
          <div>
            <button id="payment-button" type="submit" class="btn btn-lg btn-primary btn-block">
              <i class="fa fa-save fa-lg"></i>&nbsp; SIMPAN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="table-responsive-lg">
      <table class="datatables table table-sm table-hover table-bordered table-striped">
        <thead class="">
          <tr>
            <th>No</th>
            <th>ID</th>
            <th>Ayat Jurnal</th>
            <th>Tindakan</th>
          </tr>
        </thead>
        <tbody id="dataSubAyatJurnal"></tbody>
      </table>
    </div>
  </div>
</div>
<script>
   //sub ayat jurnal
  function SubAyatJurnal() {
    API_REQUEST('all/subayat-jurnal', 'GET', token, '', '').done(function(r){
      var html = '';
      var no = 1;
      //console.log(r);
      $.each(r, function(k, v) {
        html += `<tr>
          <td>${ no++ }</td>
          <td>${ v.id_subayat_jurnal }</td>
          <td>${ v.sub_ayat_jurnal }</td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Ubah</button>
          </td>
        </tr>`;
      });
      $('#dataSubAyatJurnal').html(html);
    });
  }
  SubAyatJurnal();
</script>
