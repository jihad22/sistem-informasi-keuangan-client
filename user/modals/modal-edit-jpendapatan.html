<div class="modal fade" id="modalEditJenisPendapatan" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticModalLabel">Ubah Jenis Pendapatan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="submitEditjenisPendapatan" method="" novalidate="novalidate">
          <input type="hidden" id="id_jenis_pendapatan_edit" name="id_jenis_pendapatan_edit" value="">
          <label for="" class="control-label mb-1">Jenis Pendapatan</label>
          <div class="form-group">
            <input id="jenis_pendapatan_edit" name="jenis_pendapatan_edit" type="text" class="form-control" aria-required="true"aria-invalid="false" value="">
          </div>
          <div>
            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
              <i class="fa fa-save fa-lg"></i>&nbsp; SIMPAN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $('#modalEditJenisPendapatan').on('shown.bs.modal', (e) => {
    var button = $(e.relatedTarget);
    var id = button.data('id');
    API_REQUEST('one/jenis-pendapatan/', 'GET', token, id, '').done((e)=>{
      $('#id_jenis_pendapatan_edit').val(e.id_jenis_pendapatan);
      $('#jenis_pendapatan_edit').val(e.jenis_pendapatan);
    });
  });
</script>
