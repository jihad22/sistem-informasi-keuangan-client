<div class="row justify-content-center" style="padding-top: 150px;">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form action="" method="" id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" class="form-control" name="">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" name="">
        </div>
        <button class="btn btn-block btn-success" type="submit">SIGN IN</button>
      </div>
    </form>
  </div>
</div>

<script>
  if (Cookies.get('tokenAccess') === undefined || CekTokenExpired() === true) {
    Swal.fire({
        icon: 'error',
        title: 'Status : 401',
        text: 'Maaf Sesi Anda habis, Silahkan Login Ulang!'
      }, 
      Cookies.remove('accessToken', {path:'/'}));
  }
  
  $(document).on('submit', '#loginForm', function(e){
    e.preventDefault();
    let data = JSON.stringify({
      username:$('#username').val(),
      password:$('#password').val()
    });
   
    $.ajax({
      url: 'http://localhost:9000/check/auth',
      type: 'POST',
      dataType:'JSON',
      cache: true,
      data: data,
      crossDomain: true,
      beforeSend: function (xhr) {
        xhr.withCredentials = true;
        xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
        //xhr.setRequestHeader("Access-Control-Allow-Methods", "GET, POST, PUT, DELETE");
        xhr.setRequestHeader("Content-Type", "application/json, *");
        xhr.setRequestHeader("x-access-token-to-my-site");
      }
    }).done(function(response){
      Swal.fire({
        icon: 'success',
        title: 'Ok',
        text: 'Login Success'
      },Cookies.set('tokenAccess', response.token, {path:'/', secure:true, sameSite:'strict'}),
        window.location.href = "admin/");
    }).fail(function(err){
      switch(err.status) {
        case 0 :
          Swal.fire({
            icon: 'error',
            title: 'Error Status : ' + err.status,
            text: 'Please Check Your Internet Connection!'
          });
        break;
        case 500 :
          Swal.fire({
            icon: 'error',
            title: 'Error Status : ' + err.status,
            text: 'Internal Server Error!'
          });
        break;
        case 401 :
          Swal.fire({
            icon: 'error',
            title: 'Error Status : ' + err.status,
            text: 'Unauthorized!'
          }, 
          Cookies.remove('accessToken', {path:'/'}),
          window.location.href = "/simamin/login");
        break;
        case 404 :
          Swal.fire({
            icon: 'error',
            title: 'Error Status : ' + err.status,
            text: 'Not Found!'
          });
        break;
        case 405 :
          Swal.fire({
            icon: 'error',
            title: 'Error Status : ' + err.status,
            text: 'Method Not Allowed!'
          });
        break;
      }
    });
  });
</script>
