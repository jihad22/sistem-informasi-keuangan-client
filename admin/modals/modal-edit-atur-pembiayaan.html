<div class="modal fade" id="modalEditAturPembiayaan" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel"
  aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticModalLabel">Atur Pengeluaran</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="submitEditAturPembiayaan" method="POST" novalidate="novalidate">
          <input id="id_pembiayaan_e" type="hidden" name="id_pembiayaan">
          <label for="" class="control-label mb-1">Pengeluaran</label>
          <div class="form-group">
            <small class="text-muted text-justify">Jenis Pengeluaran Seperti Pembiayaan dll.</small>
            <input id="pembiayaan_e" name="pembiayaan" type="text" class="form-control" aria-required="true"aria-invalid="false" value="">
          </div>
          <div>
            <button id="payment-button" type="submit" class="btn btn-lg btn-dark btn-block">
              <i class="fa fa-save fa-lg"></i>&nbsp; SIMPAN
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
      </div>
    </div>
  </div>
</div>
<script>
	$('#modalEditAturPembiayaan').on('shown.bs.modal', function (e) {
		var button = $(e.relatedTarget);
    var id = button.data('id');
    API_REQUEST('one/pembiayaan/', 'GET', token, id, '').done((res)=>{
      $('#id_pembiayaan_e').val(res.id_pembiayaan);
      $('#pembiayaan_e').val(res.pembiayaan);
    });
	});
</script>
