<div class="modal fade" id="modalEditJurnalTransaksi" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel"
  aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="staticModalLabel">Ubah Jurnal Transaksi</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div  class="text-center"><small>
          Centang <b>"Kalikan Dengan"</b> jika nominal akan dikalikan<br>Biarkan Nilai Pengali Tetap 0 jika tidak digunakan
        </small></div><br>
        <form id="submitEditJurnalTransaksi" method="POST" novalidate="novalidate">
          <input type="hidden" id="id_jurnal_transaksi_e" name="idJurnalTransaksi" value="3">
          <div class="row">
            <div class="col-sm-6">
              <label for="" class="control-label mb-1">T.A</label>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <input id="periode1_e" type="text" 
                      class="form-control yearMask" 
                      data-inputmask-alias="datetime" 
                      data-inputmask-inputformat="yyyy" data-mask="" im-insert="false">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input id="periode2_e" type="text" 
                      class="form-control yearMask" 
                      data-inputmask-alias="datetime" 
                      data-inputmask-inputformat="yyyy" data-mask="" im-insert="false">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label mb-1">No. Kwitansi</label>
                <input id="no_kwitansi_e" name="no_kwitansi" type="text" class="form-control" aria-required="true" aria-invalid="false" value="">
              </div>
              <div class="form-group">
                <label for="" class="control-label mb-1">Sumber Dana</label>
                <select class="form-control" id="optionJenisPendapatan_e"></select>
              </div>
              <div class="form-group">
                <label for="" class="control-label mb-1">Jenis Pengeluaran</label>
                <select class="form-control" id="optionJenisPengeluaran_e"></select>
              </div>
              <div class="form-group">
                <label for="" class="control-label mb-1">Ayat Jurnal Transaksi</label>
                <select class="form-control" id="optionAyatJurnalTransaksi_e"></select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label mb-1">Nominal</label>
                <input id="nominal_e" name="" type="text" class="currency form-control" aria-required="true" aria-invalid="false" value="0">
              </div>
              <div class="form-group clearfix">
                <div class="icheck-primary d-inline">
                  <input type="checkbox" id="useVar1" value="1">
                  <label for="useVar1_e">
                    Kalikan Dengan
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label mb-1">Jumlah Siswa</label>
                <select id="jumlah_siswa_id_e" class="form-control" name="jumlah_siswa"></select>
              </div>
              <div class="form-group clearfix">
                <div class="icheck-primary d-inline">
                  <input type="checkbox" id="useVar2" value="1">
                  <label for="useVar2_e">
                    Kalikan Dengan
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label class="control-label mb-1">Jumlah</label>
                  <div class="form-group">
                    <input id="jumlah1_e" name="" type="number" class="form-control" aria-required="true" aria-invalid="false" value="0">
                  </div>
                </div>
                <div class="col-6">
                  <label class="control-label mb-1">Satuan</label>
                  <select id="satuan1_e" class="select2 form-control Satuan_e"></select>
                </div>
              </div>
              <div class="form-group clearfix">
                <div class="icheck-primary d-inline">
                  <input type="checkbox" id="useVar3" value="1">
                  <label for="useVar3_e">
                    Kalikan Dengan
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label class="control-label mb-1">Jumlah</label>
                  <div class="form-group">
                    <input id="jumlah2_e" name="var1" type="number" class="form-control" aria-required="true" aria-invalid="false" value="0">
                  </div>
                </div>
                <div class="col-6">
                  <label class="control-label mb-1">Satuan</label>
                  <select id="satuan2_e" class="select2 form-control Satuan_e"></select>
                </div>
              </div>
            </div>
          </div>
          <button id="payment-button" type="submit" class="btn btn-lg btn-dark btn-block">
            <i class="fa fa-send"></i>&nbsp; AJUKAN
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $('.currency').maskMoney({precision:0});
  $('#modalEditJurnalTransaksi').on('shown.bs.modal', function(e){
    var button = $(e.relatedTarget);
    var id = button.data('id');
    API_REQUEST('one/jurnal-transaksi/', 'GET', token, id,'').done(function(res){
      //tampilkan jenis pendapatan
      API_REQUEST('all/jenis-pendapatan', 'GET', token, '', '').done((response)=>{
        var optionJp = '';
        //console.log(response);
        $.each(response, (index, el) => {
          if (el.id_jenis_pendapatan == res.jenis_pendapatan_id) {
            optionJp += `<option value="${ el.id_jenis_pendapatan }" selected>${ el.jenis_pendapatan }</option>`;
          } else {
            optionJp += `<option value="${ el.id_jenis_pendapatan }">${ el.jenis_pendapatan }</option>`;
          }
        });
        $('#optionJenisPendapatan_e').html('<option value="0">Pilih Sumber</option>'+optionJp);
      });
      //tampilkan data yang di select setelah data di load, sebelum melakukan perubahan pada option terpilih
      //ambil jenis pengeluaran setelah jenis pendapatan dipilih atau diubah berdasarkan select option
      API_REQUEST('jenis-pengeluaran/by/id-jenis-pendapatan/', 'GET', token, res.jenis_pendapatan_id, '').done(function(response){
        var optionJp = '';
        $.each(response, function(index, el) {
          if (el.id_jenis_pengeluaran == res.jenis_pengeluaran_id) {
            optionJp += `<option value="${el.id_jenis_pengeluaran}" selected>${el.jenis_pengeluaran}</option>`;
          } else {
            optionJp += `<option value="${el.id_jenis_pengeluaran}">${el.jenis_pengeluaran}</option>`;
          } 
        });
        $('#optionJenisPengeluaran_e').html(`<option value="">Jenis Pengeluaran</option>` + optionJp);
      });
      $('#optionJenisPendapatan_e').change(function(e) {
        var id = $('#optionJenisPendapatan_e option:selected').val();
        //request jenis pengeluaran
        API_REQUEST('jenis-pengeluaran/by/id-jenis-pendapatan/', 'GET', token, id, '').done(function(e){
          var optionJp = '';
          $.each(e, function(index, el) {
            if (el.id_jenis_pengeluaran == res.jenis_pengeluaran_id) {
              optionJp += `<option value="${el.id_jenis_pengeluaran}" selected>${el.jenis_pengeluaran}</option>`;
            } else {
              optionJp += `<option value="${el.id_jenis_pengeluaran}">${el.jenis_pengeluaran}</option>`;
            }
          });
          $('#optionJenisPengeluaran_e').html(`<option value="">Jenis Pengeluaran</option>` + optionJp);
        });
      });
      //tampilkan data yang di select setelah data di load, sebelum melakukan perubahan pada option terpilih
      //ambil ayat jurnal transaksi setelah jenis pengeluaran dipilih atau diubah berdasarkan select option
      API_REQUEST('all/ayat-jurnal-transaksi/by/jenis-pengeluaran/', 'GET', token, id, '').done(function(response){
        var optionAJT = '';
        $.each(res, function(index, el) {
          if (el.id_jenis_pengeluaran == res.jenis_pengeluaran_id) {
            optionAJT += `<option value="${el.id_ayat_jurnal_transaksi}" selected>${el.ayat_jurnal_transaksi}</option>`;
          } else {
            optionAJT += `<option value="${el.id_ayat_jurnal_transaksi}">${el.ayat_jurnal_transaksi}</option>`;
          }
        });
        $('#optionAyatJurnalTransaksi_e').html(optionAJT);
      });
      //tampilkan ayat jurnal transaksi ketika jenis pengeluaran dipilih
      $('#optionJenisPengeluaran_e').change(function(){
        var id = $('#optionJenisPengeluaran option:selected').val();
        API_REQUEST('all/ayat-jurnal-transaksi/by/jenis-pengeluaran/', 'GET', token, id, '').done(function(response){
          var optionAJT = '';
          $.each(res, function(index, el) {
            if (el.id_ayat_jurnal_transaksi == res.ayat_jurnal_transaksi_id) {
              optionAJT += `<option value="${el.id_ayat_jurnal_transaksi}" selected>${el.ayat_jurnal_transaksi}</option>`;
            } else {
              optionAJT += `<option value="${el.id_ayat_jurnal_transaksi}">${el.ayat_jurnal_transaksi}</option>`;
            }
          });
          $('#optionAyatJurnalTransaksi_e').html(optionAJT);
        });
      });
      //append data siswa ke form
      var jsHtml = '';
      API_REQUEST('all/jumlah-siswa', 'GET', token, '', '').done((res) => {
        $.each(res, (index, el) => {
          jsHtml += `<option value="${ el.id_jm_siswa }-${ el.jumlah_siswa }">TA. ${ el.tahun_ajaran }, Siswa : ${  el.jumlah_siswa } Org</option>`;
        });
        $('#jumlah_siswa_id').html("<option value='0-0'>Pilih Jumlah Siswa</option>" + jsHtml);
      });
      var sat = '';
      $.each(satuan, function(i, e){
        if (e == res.satuan1) {
          sat += `<option value="${e}" selected>${e}</option>`;
        } else {
          sat += `<option value="${e}">${e}</option>`;
        }
      });
      $('#satuan1_e').html(`<option value="-">Pilih Satuan</option>`+sat);
      $.each(satuan, function(i, e){
        if (e == res.satuan2) {
          sat += `<option value="${e}" selected>${e}</option>`;
        } else {
          sat += `<option value="${e}">${e}</option>`;
        }
      });
      $('#satuan2_e').html(`<option value="-">Pilih Satuan</option>`+sat);
      //append data siswa ke form
      var jsHtml = '';
      API_REQUEST('all/jumlah-siswa', 'GET', token, '', '').done((res) => {
        $.each(res, (index, el) => {
      
          jsHtml += `<option value="${ el.id_jm_siswa }-${ el.jumlah_siswa }">TA. ${ el.tahun_ajaran }, Siswa : ${ el.jumlah_siswa } Org</option>`;
        });
        $('#jumlah_siswa_id_e').html("<option value='0-0'>Pilih Jumlah Siswa</option>" + jsHtml);
      });
      var ta = res.tahun_ajaran;
      var t = ta.split("/");;
      $('#periode1_e').val(t[0]);
      $('#periode2_e').val(t[1]);
      $('#no_kwitansi_e').val(res.no_kwitansi);
      $('#nominal_e').val(res.nominal);
      $('#jumlah1_e').val(res.jm1);
      
      $('#jumlah2_e').val(res.jm2);
      $('#satuan2_e').val(res.satuan2);
    });
  });
</script>
