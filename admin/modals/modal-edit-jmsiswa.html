<div class="modal fade" id="modalJmSiswa" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel"
  aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 class="text-center title-2">Edit Jumlah Siswa</h3>
        <hr>
        <form id="submitEditJumlahSiswa" method="POST" novalidate="novalidate">
          <input type="hidden" id="idJmSiswa" value="" name="">
          <label for="" class="control-label mb-1">T.A</label>
          <div class="form-group">
            <input id="periode1Edit" type="text" class="form-control yearMask" data-inputmask-alias="datetime" data-inputmask-inputformat="yyyy" data-mask="" im-insert="false">
          </div>
          <div class="form-group">
            <input id="periode2Edit" type="text" class="form-control yearMask" data-inputmask-alias="datetime" data-inputmask-inputformat="yyyy" data-mask="" im-insert="false">
          </div>
          <div class="form-group">
            <label for="jumlah" class="control-label mb-1">Jumlah</label>
            <input id="jmSiswaEdit" name="" type="number" class="form-control" aria-required="true"
              aria-invalid="false" value="">
          </div>
          <div>
            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
              <i class="fa fa-save fa-lg"></i>&nbsp;
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
      </div>
    </div>
  </div>
</div>
<script>
  $('#modalJmSiswa').on('shown.bs.modal', (e) => {
    var button = $(e.relatedTarget);
    var id = button.data('jmsiswa');
    API_REQUEST('one/jumlah-siswa/', 'GET', token, parseInt(id), '').done((response) => {
      //console.log(response);
      var data = response.tahun_ajaran.split("/");
      $('#idJmSiswa').val(response.id_jm_siswa);
      $('#periode1Edit').val(data[0]);
      $('#periode2Edit').val(data[1]);
      $('#jmSiswaEdit').val(response.jumlah_siswa);
    });
  });
</script>
