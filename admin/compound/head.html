      icon: 'error',
      title: 'Error : ' + err.status,
      text: 'Sesi Anda Habis, Silahkan Login Kembali!'
    },
		  Cookies.remove('tokenAccess'),
		  window.location.href = "/simamin/login");
	} else {
	  API_REQUEST("check/user/", "GET", token, GenerateToken().Username, '').done(function(){
